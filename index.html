<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="script/style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Web App- Simple Interest Calculator</title>
</head>

<body class="sectionMargin1">
    <div class="container sectionMargin">
        <h3 class="text-center">
            Simple
            <br>Interest Calculator
        </h3>

        <table>
            <tbody>
                <tr>
                    <td>Amount:</td>
                    <td><input type="number" id="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate:</td>
                    <td><input type="range" id="rate" min="1" max="10" step="0.25" value="10"
                            oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span>
                    </td>
                </tr>
                <tr>
                    <td>No. of Years:</td>
                    <td><select name="years" id="years">
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></td>
                </tr>

                <tr>
                    <td colspan="2"><button onclick="compute()">Compute Interest</button></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="result"></span></td>
                </tr>
            </tbody>
        </table>
        <br>
        <footer class="text-center">
            Â© Made By DS VASUDEV(@dsvasudev19 --GitHub profile)
        </footer>
    </div>

    <!-- Script -->
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>

</body>

</html>
